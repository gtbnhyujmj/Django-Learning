<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Login</title>

  <!-- 引入 Bootstrap CSS（用於排版與元件樣式） -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light"> <!-- 背景為淡灰色 -->

  <div class="container mt-5"> <!-- Bootstrap container，包含整個畫面 -->
    <div class="row justify-content-center"> <!-- 將卡片置中 -->
      <div class="col-md-6"> <!-- 設定寬度為 6 栏 -->
        <div class="card shadow-sm"> <!-- 卡片樣式加陰影 -->
          <div class="card-header text-center">
            <h3>Login</h3> <!-- 標題 -->
          </div>

          <div class="card-body">
            <!-- 若有錯誤，顯示錯誤訊息 -->
            {% if form.errors %}
              <div class="alert alert-danger">
                請修正以下錯誤：
              </div>
            {% endif %}

            <!-- 登入表單 -->
            <form method="POST" novalidate>
              {% csrf_token %} <!-- CSRF 防護用 Token -->

              <!-- 逐一渲染表單欄位 -->
              {% for field in form %}
                <div class="mb-3">
                  <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
                  {{ field }} <!-- 欄位 HTML -->
                  
                  <!-- 若欄位有錯誤，顯示錯誤訊息 -->
                  {% if field.errors %}
                    <div class="text-danger small">
                      {{ field.errors|striptags }}
                    </div>
                  {% endif %}
                </div>
              {% endfor %}

              <!-- 提交按鈕 -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">Login</button>
              </div>
            </form>
          </div>

          <!-- 底部提示 -->
          <div class="card-footer text-center">
            <small>還沒有帳號？<a href="{% url 'register' %}">註冊</a></small>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- 引入 Bootstrap JS（可選） -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
